<<form [formGroup]="evaluationForm" (ngSubmit)="validerEvaluation()">
    <h2>PRESENTATION DE L’ENSEIGNEMENT</h2>
    <div>
        <label for="syllabus">1. Le syllabus est-il fourni ?</label><br>
        <input type="radio" formControlName="syllabus" id="syllabus-oui" value="oui">
        <label for="syllabus-oui">OUI</label><br>
        <input type="radio" formControlName="syllabus" id="syllabus-non" value="non">
        <label for="syllabus-non">NON</label><br>

        <label for="objectifs">2. Les objectifs du cours sont-ils clairement énoncés dans le syllabus ?</label><br>
        <input type="radio" formControlName="objectifs" id="objectifs-oui" value="oui">
        <label for="objectifs-oui">OUI</label><br>
        <input type="radio" formControlName="objectifs" id="objectifs-non" value="non">
        <label for="objectifs-non">NON</label><br>
    </div>

    <h2>DEROULEMENT DE L’ENSEIGNEMENT</h2>
    <div>
        <label for="conforme">1. Le contenu du cours est-il conforme aux objectifs énoncés dans le syllabus ?</label><br>
        <input type="radio" formControlName="conforme" id="conforme-oui" value="oui">
        <label for="conforme-oui">OUI</label><br>
        <input type="radio" formControlName="conforme" id="conforme-non" value="non">
        <label for="conforme-non">NON</label><br>

        <label for="support">2. Le support de cours est-il fourni ?</label><br>
        <input type="radio" formControlName="support" id="support-oui" value="oui">
        <label for="support-oui">OUI</label><br>
        <input type="radio" formControlName="support" id="support-non" value="non">
        <label for="support-non">NON</label><br>
    </div>

    <h2>CONDITION D’APPRENTISSAGE</h2>
    <div>
        <label for="salle">5. Capacités des salles :</label><br>
        <select formControlName="salle" id="salle">
            <option value="petite">Petite</option>
            <option value="moyenne">Moyenne</option>
            <option value="grande">Grande</option>
        </select><br>
    </div>

    <h2>SUGGESTIONS POUR L’AMELIORATION DE L’ENSEIGNEMENT</h2>
    <div>
        <label for="liens-ec">1. Comment jugez-vous le lien de cet EC avec les autres EC de l’UE ?</label><br>
        <input type="radio" formControlName="liens-ec" id="liens-ec-sans-rapport" value="sans-rapport">
        <label for="liens-ec-sans-rapport">Sans rapport</label><br>
        <input type="radio" formControlName="liens-ec" id="liens-ec-peu-lies" value="peu-lies">
        <label for="liens-ec-peu-lies">Peu liés</label><br>
        <input type="radio" formControlName="liens-ec" id="liens-ec-tres-lies" value="tres-lies">
        <label for="liens-ec-tres-lies">Très liés</label><br>
    </div>

    <h2>COMMENTAIRES ET SUGGESTIONS</h2>
    <div>
        <label for="commentaires">Quelles autres suggestions pouvez-vous faire pour l’amélioration des enseignements ?</label><br>
        <textarea formControlName="commentaires" id="commentaires" rows="4" cols="50"></textarea>
    </div>

    <h2>VALIDER</h2>
    <div>
        <button type="submit" [disabled]="!evaluationForm.valid">VALIDER</button>
    </div>
</form>
