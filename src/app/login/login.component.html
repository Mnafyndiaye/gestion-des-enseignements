<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-hearder">
        <h3 class="mb-0">Login</h3>
      </div>
      <div>
        <div class="card-body">
          <form  class="form">
            <div class="form-group">
              <label for="">Email</label>
              <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control rounded-0" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="">password</label>
              <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" placeholder="password">
            </div>
            <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
